<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
  </head>
  <body marginwidth="0" marginheight="0">
    <h1 align="center">
      Welcome Dear Visitor, Please Sign In to use our Services
    </h1>

    <!-- Row 2 -->

    <center>
      <form  action="e.html" method="get" target="formFrame">
        <table background="./assets/ocean.gif" cellspacing="20">
          <tr>
            <td colspan="2" align="right">
              <label for="username"><font color="white"><b>Username</b></font></label>
            </td>
            <td colspan="2" align="left">
              <input type="text" id="username" name="username" />
            </td>
          </tr>

          <!-- Password Row -->
          <tr>
            <td colspan="2" align="right">
              <label for="password"><font color="white"><b>Password</b></font></label>
            </td>
            <td colspan="2" align="left">
              <input type="password" id="password" name="password" />
            </td>
          </tr>

          <!-- Buttons Row -->
          <tr>
            <td colspan="2" align="center"></td>
            <td align="left">
              <button type="reset">Reset</button>
            </td>
            <td align="right">
              <button type="submit">Sign In</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <marquee
      behavior="scroll"
      direction="right"
      height="100%"
      scrollamount="10"
    >
      <video src="./assets/guy.mp4" autoplay loop muted playsinline width="75"></video>
    </marquee>
  </body>
</html>
